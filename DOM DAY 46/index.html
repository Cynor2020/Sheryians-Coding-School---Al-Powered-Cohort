<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          min-height: 100vh;
          background-color: #000;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 30px;
          padding: 40px;
        }
    
        .card {
          background-color: #ffffff10;
          backdrop-filter: blur(10px);
          border-radius: 15px;
          padding: 30px 20px;
          width: 250px;
          text-align: center;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3);
          color: #fff;
          transition: transform 0.5s ease, box-shadow 0.3s ease;
          perspective: 1000px;
          transform-style: preserve-3d;
        }
    
        .card:hover {
          transform: rotateY(10deg) rotateX(5deg) scale(1.05);
          box-shadow: 0 15px 50px rgba(0, 255, 255, 0.3);
        }
    
        .card img {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          object-fit: cover;
          margin-bottom: 15px;
          border: 4px solid #00ffe0;
        }
    
        .card h3 {
          font-size: 1.4rem;
          margin-bottom: 5px;
        }
    
        .card p {
          font-size: 1rem;
          color: #ccc;
        }
    
        @media screen and (max-width: 600px) {
          .card {
            width: 90%;
          }
        }
      </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1744566917600-57a72a02a6d8?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
        <h1>Sarthak Gadakh</h1>
        <h3>20</h3>
        <h3>Full stack developer</h3>
    </div>
    <script src="./script.js"></script>
</body>
</html>
